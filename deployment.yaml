apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: web-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          env:
            - name: APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: web-secret
                  key: APP_PASSWORD
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: html-volume
              mountPath: /usr/share/nginx/html
            - name: storage-volume
              mountPath: /data
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: html-volume
          configMap:
            name: web-config
        - name: storage-volume
          persistentVolumeClaim:
            claimName: web-pvc
        - name: nginx-conf
          configMap:
            name: nginx-config
